name: responsi
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.2 # State management

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.1.0 # Untuk auto generate code
  json_serializable: ^6.0.1 # Untuk auto-generate model JSON

flutter:
  uses-material-design: true

